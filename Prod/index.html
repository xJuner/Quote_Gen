        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Selecciona todos los radio buttons con el nombre 'ubicacion'
                const locButtons = document.querySelectorAll('input[name="ubicacion"]');
                // Selecciona todos los contenedores de formularios
                const formContainers = document.querySelectorAll(".form-container");

                // Función para mostrar solo el formulario correcto
                const showForm = (formId) => {
                    // Oculta todos los formularios
                    formContainers.forEach((form) => {
                        form.style.display = "none";
                    });

                    // Muestra el formulario que coincide con el ID
                    const targetForm = document.getElementById(formId);
                    if (targetForm) {
                        targetForm.style.display = "block";
                    }
                };

                // Agrega un escuchador de eventos a cada botón
                locButtons.forEach((button) => {
                    button.addEventListener("change", (event) => {
                        const targetId = event.target.getAttribute("data-target");
                        showForm(targetId);
                    });
                });

                // Muestra el formulario inicial al cargar la página
                const initialChecked = document.querySelector('input[name="ubicacion"]:checked');
                if (initialChecked) {
                    showForm(initialChecked.getAttribute("data-target"));
                }
            });
        </script>
